{% extends 'business/layout.html' %}
{% load static %}

{% block stylesheets %}
  <link rel="stylesheet" href="{% static 'business/business.css' %}">
{% endblock %}

{% block body %}
  {% for alert in alerts %}
    <div class="alert alert-danger" role="alert">{{ alert }}</div>
  {% empty %}
    <p>You have no alerts!</p>
  {% endfor %}
{% endblock %}
